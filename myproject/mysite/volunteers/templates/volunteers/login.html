{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Вход в систему</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="mt-3">
            <p>Нет аккаунта? 
                <a href="{% url 'volunteer_signup' %}">Регистрация волонтера</a> | 
                <a href="{% url 'partner_signup' %}">Регистрация партнера</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
